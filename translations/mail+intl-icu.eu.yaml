mail.fortunateText: "Zuk izena emandako ondoko udal jardueran daukazu plaza"
mail.fortunateTextExplanation: "Plaza onartu nahi baduzu, baieztatu egin behar duzu. Horretarako, jarraian agertzen den \"Onartu\" botoiari eman. Uko egin nahi badiozu \"Uko egin\" botoiari eman.<br/> Epea igaro bada, eta izen-ematea ez bada ez onartu ez ukatu, plaza itxaron-zerrendako bati esleituko zaio."
